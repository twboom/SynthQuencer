<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wiki | SynthQuencer</title>
        <script src="js/jspmd.js"></script>
        <script>
            let content = ''
            fetch('assets/wiki.md')
                .then(response => response.text())
                .then(data => content = data)
                .then(_ => {
                    jspmd.print(jspmd.parse(jspmd.prepare(content)), 'main')
                })
        </script>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <header>
            <h1 class="header">SynthQuencer</h1>
            <p class="header">
                <a href="/index" class="header">Home</a>
                |
                <a href="/synthquencer" class="header">App</a>
                |
                <a href="https://github.com/twboom/synthquencer" class="header">Source</a>
                |
                <a href="/wiki" class="header">Wiki</a>
            </p>
        </header>
        <main>

        </main>
    </body>
</html>
