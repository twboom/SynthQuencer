<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynthQuencer | App</title>
    <script src="js/synthquencer.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/synth.js"></script>
    <script src="js/play.js"></script>
    <link rel="stylesheet" href="css/synthquencer.css">
    <link rel="stylesheet" href="css/synth.css">
    <link rel="stylesheet" href="css/interface.css">
</head>
<body>
    <header>
        <h1 class="header">SynthQuencer</h1>
    </header>
    <main>
        <div id="controls">
            <div>
                <button id="toggle">Toggle</button>
            </div>
            <div>
                <p>BPM: <span class="bpm display"></span></p>
                <input class="control" type="range" name="bpm" id="bpm" min="0" max="200" step="1" value="100">
            </div>
        </div>
        <div id="sequencer"></div>
    </main>
    <script src="js/interface.js"></script>
    <script src="js/init.js"></script>
</body>
</html>
