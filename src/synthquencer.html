<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynthQuencer | App</title>
    <script src="js/synthquencer.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/synth.js"></script>
    <script src="js/play.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/prompt.js"></script>
    <script src="js/drag.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/envelope.js"></script>
    <link rel="stylesheet" href="css/synthquencer.css">
    <link rel="stylesheet" href="css/synth.css">
    <link rel="stylesheet" href="css/interface.css">
    <link rel="stylesheet" href="css/prompt.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    <header>
        <h1 class="header">SynthQuencer</h1>
    </header>
    <main>
        <div id="main">
            <!--All the controls-->
            <div id="controls">
                <div id="direct-controls" class="control-panel">
                    <div>
                        <button id="toggle" class="controls">Start</button>
                    </div>
                    <div>
                        <p>Speed: <span class="speed display"></span> ms</p>
                        <input class="control" type="range" name="speed" id="speed" min="0" max="1000" step="1" style="direction: rtl;">
                    </div>
                    <div>
                        <p>Volume: <span class="volume display"></span></p>
                        <input class="control" type="range" name="volume" id="volume" min="0" max="1" step="0.1">
                    </div>
                    <div>
                        <p>Transpose: <span class="transposition display"></span> oct</p>
                        <input class="control" type="range" name="transposition" id="transposition" min="-4" max="4" step="1">
                    </div>
                    <div>
                        <p>Tuning: <span class="tuning display"></span>Hz</p>
                        <input class="control" type="range" name="tuning" id="tuning" min="432" max="440">
                    </div>
                    <div>
                        <button id="reset-grid" class="controls">Reset</button>
                    </div>
                </div>
                <!--Buttons for opening modals-->
                <div id="modals">
                    <button class="modalButton open envelope">Envelope</button>
                </div>
            </div>
            <!--All the grids-->
            <div id="sequencer"></div>
        </div>
    </main>
    <div id="envelopeModal" class="modal">
        <div class="modalContent">
            <h1 class="modalTitle">Envelope Editor</h1>
                <div>
                    <p>Attack: <span class="attack display"></span> s</p>
                    <input type="range" name="attack" id="attack" class="control" min="0" max="1" step="0.01">
                </div>
                <div>
                    <p>Decay: <span class="decay display"></span> s</p>
                    <input type="range" name="decay" id="decay" class="control" min="0" max="5" step="0.1">
                </div>
                <div>
                    <p>Sustain: <span class="sustain display"></span> s</p>
                    <input type="range" name="sustain" id="sustain" class="control" step="0.01" min="0" max="1">
                </div>
                <div>
                    <p>Release: <span class="release display"></span> s</p>
                    <input type="range" name="release" id="release" class="control" min="0" max="5" step="0.01">
                </div>
            <div class="modalButtonCloseContainer">
                <button class="modalButton close envelope">Close</button>
            </div>
        </div>
    </div>
    <!--Scripts that require page to be loaded-->
    <script src="js/actions.js"></script>
    <script src="js/interface.js"></script>
    <script src="js/hotkeys.js"></script>
    <script src="js/targets.js"></script>
    <script src="js/init.js"></script>
</body>
</html>
