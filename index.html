<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynthQuencer</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/utility.js"></script>
    <script src="js/synth.js"></script>
</head>
<body>
    <header>
        <h1 class="header">SynthQuencer</h1>
        <p class="header">Making music easy</p>
    </header>

    <main></main>

    <script>
        function demo() {
            const myInterface = new AudioContext()
            const myOsc = new Oscillator('sawtooth', 0, 0)
            const myEnv = new Envelope({attack: 0, decay: 0, sustain: 1, release: 22}, 'EXPONENTIAL')
            myOsc.connect(myEnv)
            const oscOBJ = myOsc.osc({note: 70, velocity: 1}, myInterface)
            oscOBJ.start()
        }
    </script>
</body>
</html>
