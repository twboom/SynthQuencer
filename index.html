<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynthQuencer</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/pallet.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bars.css">
    <link rel="stylesheet" href="css/sequencer.css">
    <link rel="stylesheet" href="css/github-link.css">
    <link rel="stylesheet" href="css/controls.css">
    <link rel="stylesheet" href="css/panel.css">

    <!-- JS -->
    <script type="module" defer="defer" src="js/SynthQuencer.js"></script>
</head>
<body>
    <header id="controls" class="bar">
        <section class="bar-left">
            <input type="number" name="tempo" id="tempo" min="0" max="9999" step="1" value="" class="tempo">
        </section>
        <section class="bar-middle">
            <button id="toggle" class="play-pause-toggle"></button>
            <button id="stop" class="stop"></button>
        </section>
        <section class="bar-right">
            <a id="github" href="https://github.com/twboom/SynthQuencer">
                <img id="github-link" src="assets/images/github.svg" alt="GitHub repository">
            </a>
        </section>
    </header>
    <main id="main">
        <div class="panel" id="controls">
            <div class="control-group">
                <label for="wave">Wave: </label>
                <select id="wave" name="wave">
                    <option value="sine">Sine</option>
                    <option value="square">Square</option>
                    <option value="sawtooth">Sawtooth</option>
                    <option value="triangle">Triangle</option>
                </select>
            </div>
            <div class="control-group">
                <label for="octave">Octave: <span id="octave-value-display"></span></label>
                <input type="range" name="octave" id="octave" min="0" max="8" step="1" value="4">
            </div>
            <div class="control-group">
                <label for="transpose">Transpose: <span id="transpose-value-display"></span></label>
                <input type="range" name="transpose" id="transpose" min="-12" max="12" step="1">
            </div>
            <div class="control-group">
                <label for="detune">Detune: <span id="detune-value-display"></span></label>
                <input type="range" name="detune" id="detune" min="-100" max="100" step="1">
            </div>
        </div>
        <div class="panel" id="grid"></div>
    </main>
</body>
</html>
