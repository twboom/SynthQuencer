<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynthQuencer</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="css/pallet.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bars.css">
    <link rel="stylesheet" href="css/sequencer.css">
    <link rel="stylesheet" href="css/github-link.css">

    <!-- JS -->
    <script type="module" defer="defer" src="js/SynthQuencer.js"></script>
</head>
<body>
    <header id="controls" class="bar">
        <section id="left">
            <input type="number" name="tempo" id="tempo" min="0" value="">
        </section>
        <section id="middle">
            <button id="toggle">Play/Pause</button>
            <button id="stop">Stop</button>
        </section>
        <section id="right">
            <a id="github" href="https://github.com/twboom/SynthQuencer">
                <img id="github-link" src="assets/images/github.svg" alt="GitHub repository">
            </a>
        </section>
    </header>
    <main id="main"></main>
    <footer id="information" class="bar"></footer>
</body>
</html>
